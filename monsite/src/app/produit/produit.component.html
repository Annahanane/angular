<div class="container">
    <img [src]="newProduit.img" *ngIf="newProduit.img !== ''">
    <p>type :{{ newProduit.type}} </p>
    <p> taille :{{newProduit.taille}} </p>
    <p>coleur :{{newProduit.couleur}} </p>
    <p> collection :{{newProduit.collection}}</p>
    <p>prix :{{newProduit.prix}}</p>

</div>
